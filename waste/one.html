<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox1</title>
    <style>   body{margin: 0;}
              .flexbox-container{background-color: aquamarine;  
              display: flex;         }
              .flexbox-container > div {background-color: blueviolet; margin: 20px; padding: 20px;
              font-size: 35px; box-sizing: border-box; border: 2px solid yellowgreen;}


    </style>
</head>
<body>
    <div class="flexbox-container">
    <div style="flex-shrink:0">1</div>
    <div>2</div>
    <div >3</div><div >4</div>   
    
    </div>
    
</body>
</html>
